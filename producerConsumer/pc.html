<!DOCTYPE html>
<html>
<head>
  <title>PRODUCER-CONSUMER SIMULATION</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>PRODUCER-CONSUMER SIMULATION</h1>
  
  <div class="container">
    <div class="producer">
      <h2>Producer</h2>
      <button class="producer-button" onclick="produce()">Produce Item</button>
    </div>
    <div class="consumer">
      <h2>Consumer</h2>
      <button class="consumer-button" onclick="consume()">Consume Item</button>
    </div>
    <div class="buffer">
      <h2>Buffer</h2>
      <div id="buffer-content"></div>
    </div>
  </div>
  
  <div id="warning-container"></div>

  <div class="fruit-basket" id="fruit-basket"></div>


  <script src="script.js"></script>
</body>
</html>
